# nginx全局配置etc/nginx/nginx.conf  
# 优化日志输出格式 通过tail -f /var/log/nginx/access.log 查看
user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##
	log_format custom_logs 'Client IP: $remote_addr - '
						'User: $remote_user [$time_local] \n'
						'Request: "$request" | '
						'Status: $status | Body Size: $body_bytes_sent \n'
						'Referer: "$http_referer" | '
						'User-Agent: "$http_user_agent" \n'
						'Forwarded IP: "$http_x_forwarded_for" | '
						'Cookie: "$http_cookie" \n'
						'Request Time: "$request_time" | '
						'Upstream Response Time: "$upstream_response_time"';


	access_log /var/log/nginx/access.log custom_logs;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


