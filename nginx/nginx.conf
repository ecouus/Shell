user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

worker_rlimit_nofile 65535;

events {
    multi_accept on;
    worker_connections 2048;

}


http {
    server_tokens off;


    http3 on;
    quic_gso on;
    # quic_bpf on;
    http3_max_concurrent_streams 256;
    http3_stream_buffer_size 128k;
    quic_active_connection_id_limit 4;

    http2 on;
    http2_max_concurrent_streams 256;
    http2_recv_buffer_size 512k;
    http2_chunk_size 16k;
    keepalive_requests 2000;


    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.3;
    ssl_session_cache shared:SSL:30m;
    ssl_session_cache off;
    ssl_session_timeout 1h;

    ssl_session_tickets off;
    ssl_buffer_size 32k;

    # ssl_ciphers "ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4:!DH:!DHE";
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256;

    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Permissions-Policy "geolocation=(), microphone=()";



    server_names_hash_max_size 1024;
    server_names_hash_bucket_size 128;
    types_hash_max_size 2048;
    types_hash_bucket_size 128;
    variables_hash_max_size 1024;
    variables_hash_bucket_size 128;

    open_file_cache max=2000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 4;
    open_file_cache_errors on;

    limit_req_zone $binary_remote_addr zone=example_zone:100m rate=25r/s;
    limit_req zone=example_zone burst=80 nodelay;
    limit_rate 5m;

    fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:20m max_size=512m inactive=30m;

    proxy_buffering on;
    proxy_buffers 32 16k;
    proxy_busy_buffers_size 64k;


    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;

    tcp_nopush     on;
    tcp_nodelay    on;

    keepalive_timeout  65;

    # expires 1h;
    gzip on;
    gzip_static on;
    gzip_proxied any;
    gzip_vary on;

    gzip_comp_level 3;
    gzip_buffers 64 8k;
    gzip_min_length 300;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    client_body_buffer_size 128k;

    output_buffers 4 32k;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    include /etc/nginx/conf.d/*.conf;
}
